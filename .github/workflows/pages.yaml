name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main     # or master, match your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"   # pin to your version
          extended: true

      - name: Build site
        run: hugo --minify
        working-directory: ./blog   # adjust to your Hugo project root

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog/public       # the directory Hugo outputs to

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
