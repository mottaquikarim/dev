<header id="banner">
    <!-- <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2> -->
    <nav>
        <ul>
            {{ range .Site.Menus.main.ByWeight -}}
            <li>
                {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}" target="_blank">{{ .Name | safeHTML }}</a>{{ .Post }}
            </li>
            {{- end }}
        </ul>
    </nav>
    <nav>
        <ul>
            {{ range .Site.Menus.secondary.ByWeight -}}
            <li>
                {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}">{{ .Name | safeHTML }}</a>{{ .Post }}
            </li>
            {{- end }}
        </ul>
    </nav>
</header>
